<div class="w3-card card ticket">
  <p class="w3-text-white w3-center">
      {{ticket.team_home}}
      <span>{{ticket.team_home_odds}}</span>:<span>{{ticket.team_away_odds}}</span>
      {{ticket.team_away}}
    </p>
    <p>Time: <span class="w3-right">{{ticket.game_time}}</span></p>
    <p>Field: <span class="w3-right">{{ticket.game_field}}</span></p>
    <p>Location: <span class="w3-right">{{ticket.game_location}}</span></p>
</div>
