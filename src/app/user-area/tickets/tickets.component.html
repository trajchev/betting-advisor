<div class="w3-container card-col">
  <div class="w3-row">
    <div class="w3-panel w3-brown">
      <mat-paginator 
        [length]="totalTickets" 
        [pageSize]="ticketsPerPage" 
        [pageSizeOptions]="pageSizeOptions" 
        (page)="onChangedPage($event)"
        *ngIf="tickets.length > 0"></mat-paginator>
    </div>
  </div>
</div>

<div class="w3-container card-col" *ngIf="tickets">
  <app-ticket *ngFor="let ticket of tickets" [ticket]="ticket"></app-ticket>
</div>
