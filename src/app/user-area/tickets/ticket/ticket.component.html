<div class="w3-card card w3-third" [routerLink]="['/user', 'matches', ticket.match.sport_key, ticket.match.id ]" routerLinkActive="router-link-active">
  <p class="w3-text-white w3-center">
      {{ticket.match.home_team}} : {{ticket.match.away_team}}
    </p>
    <p>Match time: <span class="w3-right">{{ticket.match.commence_time | msToDate | date}}</span></p>
    <p>Saved: <span class="w3-right">{{ticket.match.createdAt | date}}</span></p>
</div>
