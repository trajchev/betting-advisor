<div class="w3-container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" class="form-info" id="register-form" [formGroup]="registerUserForm" (ngSubmit)="onUserRegister()">
    <mat-form-field>
      <input type="text" formControlName="userName" matInput placeholder="Username" minlength="4" maxlength="24" required autocomplete />
    </mat-form-field>
    <mat-form-field>
      <input type="email" formControlName="email" matInput placeholder="Email" required autocomplete />
    </mat-form-field>
    <mat-form-field>
      <input [type]="hide ? 'password' : 'text'" formControlName="password" minlength="6" matInput placeholder="Password" minlength="8" maxlength="255" required autocomplete />
      <mat-icon svgIcon="visibility" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input [type]="hideConfirm ? 'password' : 'text'" formControlName="passwordConfirm" minlength="6" matInput placeholder="Confirm password" required autocomplete />
      <mat-icon svgIcon="visibility" (click)="hideConfirm = !hideConfirm">{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary" [disabled]="!registerUserForm.valid">Register</button>
    <div class="auth-helper">Already have an account? <a routerLink="/login">Login</a></div>
  </form>
</div>
