<div class="w3-container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" class="form-info" id="login-form" [formGroup]="loginUserForm" (ngSubmit)="onUserLogin()">
    <mat-form-field>
      <input type="email" formControlName="email" matInput placeholder="Email" minlength="6" autocomplete="on" email required autocomplete />
      <mat-error *ngIf="">Please enter a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" formControlName="password" matInput placeholder="Password" minlength="6" required autocomplete />
      <mat-error *ngIf="">Password should be at least 6 characters long</mat-error>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary" [disabled]="!loginUserForm.valid">Login</button>
    <div class="w3-panel" *ngIf="!authCredentialsOK"><p class="w3-text-red w3-center">Wrong email / password</p></div> 
    <a routerLink="/forgot-password">Forgot password?</a>
    <div class="auth-helper">No account? <a routerLink="/register">Register</a></div>
  </form>
</div>
