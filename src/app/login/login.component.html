<div class="w3-container">
  <form class="form-info" id="login-form" [formGroup]="loginUserForm" (ngSubmit)="onUserLogin()">
    <mat-form-field>
      <input formControlName="userName" matInput placeholder="Username" minlength="4" required>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="password" matInput placeholder="Password" minlength="4" required>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary" [disabled]="!loginUserForm.valid" routerLink="/dashboard">Login</button>
    <!-- <a routerLink=".">Forgot password?</a> -->
    <div class="auth-helper">No account? <a routerLink="/register">Register</a></div>
  </form>
</div>
